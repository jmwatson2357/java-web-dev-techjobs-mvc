    <!--    For Bootstrap 5-->
    <nav th:fragment="page-header" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">TechJobs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/search}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/list}">List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="results" class="row">
        <th:block th:each="job : ${jobs}">
            <div class="card col-md-6 col-lg-4 col-xxl-3 px-0">
                <div class="card-header" th:text = "'ID: ' + ${job.id}">No ID available</div>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Name: ' + ${job.name}">No Job name available</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" th:text="'Employer: ' + ${job.employer}">No Employer available</li>
                        <li class="list-group-item" th:text="'Location: ' + ${job.location}">No Location available</li>
                        <li class="list-group-item" th:text="'Position Type: ' + ${job.positionType}">No Position Type available</li>
                        <li class="list-group-item" th:text="'Skill: ' + ${job.coreCompetency}">No Skill available</li>
                    </ul>
                </div>
            </div>
        </th:block>
    </div>
</body>
